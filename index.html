<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario">
            <h2 class="text-center titulo">Bienvenidos</h2>
            <p class="text-center">
                Ingresa tu correo:
            </p>
            <input type="email" class="form-control"
            placeholder="Ingresa tu correo" name="correo"required>

            <p class="text-center">
                Ingresa tu contraseña:
            </p>
            <input type="password" class="form-control"
            placeholder="Ingresa tu contraseña" name="contraseña" required>

            <label for="recordar">
                <input type="checkbox" name="recordar" id="recordar" value="recordar" class="checkbox">Recordar usuario
            </label>

            <hr>
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Ingresar</button>
            <hr>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
